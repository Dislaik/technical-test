{% extends './base.html' %}

{% block body %}
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <h1>{{ data.title }}</h1>
  <form id="maze-form" method="POST" action="/play">
    <div class="card shadow workspace">
      <div class="card-body d-flex flex-column">
        <h4 class="card-title text-center">Construye el laberinto!</h4>
        <div class="flex-grow-1">
          <div class="row mb-3">
            <div class="d-flex justify-content-start gap-2">
              <label class="form-label">Dimensiones del laberinto</label>
            </div>
            <div class="col-6">
              <div class="d-inline-flex align-items-center gap-2">
                <label class="form-label mb-0" for="size-x">X:</label>
                <input id="size-x" name="size-x" class="form-control" placeholder="0" style="width: 80px;">
              </div>
              <div id="error-size-x" class="invalid-feedback" style="display: none;"></div>
            </div>
            <div class="col-6">
              <div class="d-inline-flex align-items-center gap-2">
                <label class="form-label mb-0" for="size-y">Y:</label>
                <input id="size-y" name="size-y" class="form-control" placeholder="0" style="width: 80px;">
              </div>
              <div id="error-size-y" class="invalid-feedback" style="display: none;"></div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="d-flex flex-column justify-content-start">
              <label class="form-label" for="load-cells">
                Cargar n√∫meros en las celdas 
                <i id="upload-file-btn" class="bi bi-box-arrow-in-down" style="font-size: 18px; cursor: pointer;"></i>
              </label>
              <input type="file" id="file-input" accept=".txt" style="display: none;">
              <textarea id="load-cells" name="load-cells" class="form-control" rows="10"></textarea>
              <div id="error-load-cells" class="invalid-feedback" style="display: none;"></div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="d-flex justify-content-start gap-2">
              <label class="form-label">Recorrido (coordenadas cartesianas)</label>
            </div>
            <div class="col-6">
              <div class="d-inline-flex align-items-center gap-2">
                <label class="form-label mb-0" for="init-cell">Celda inicial:</label>
                <input id="init-cell" name="init-cell" class="form-control" placeholder="0 0" style="width: 80px;">
              </div>
              <div id="error-init-cell" class="invalid-feedback" style="display: none;"></div>
            </div>
            <div class="col-6">
              <div class="d-inline-flex align-items-center gap-2">
                <label class="form-label mb-0" for="dest-cell">Celda destino:</label>
                <input id="dest-cell" name="dest-cell" class="form-control" placeholder="0 0" style="width: 80px;" >
              </div>
              <div id="error-dest-cell" class="invalid-feedback" style="display: none;"></div>
            </div>
          </div>
        </div>
        <button type="submit" id="btn-build-maze" class="btn btn-primary w-100 mt-3">Construir</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
